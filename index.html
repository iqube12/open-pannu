<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thakkali site</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 50%;
      border: 5px solid white;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      color: white;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="poda.png" alt="image kaanom" />
    <h1>Itha search panna time la <br />urupudra velaiya paaru pannada</h1>
  </div>
</body>
</html>
